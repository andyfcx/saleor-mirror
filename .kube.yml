apiVersion: v1
kind: Service
metadata:
  name: {{.app}}
spec:
  selector:
    app: {{.app}}
    tier: {{.tier}}
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
  clusterIP: 10.11.240.206
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.app}}
    tier: {{.tier}}
  name: {{.app}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.app}}
  template:
    metadata:
      labels:
        app: {{.app}}
        tier: {{.tier}}
    spec:
      containers:
      - image: {{.image}}
        imagePullPolicy: IfNotPresent
        name: {{.app}}
        ports:
        - containerPort: 8000
          protocol: TCP
      terminationGracePeriodSeconds: 30
  minReadySeconds: 20
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
    type: RollingUpdate
---
apiVersion: v1
kind: Pod
metadata:
  name: saleor-subscribe
  labels:
    purpose: subscribe
spec:
  containers:
  - name: {{.app}}
    image: {{.image}}
    command: ["python","manage.py", "subscribe"]
  restartPolicy: OnFailure
